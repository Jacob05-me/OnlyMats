<body id="ColorBack">
    <div>
        <div class="container">

        <!-- <img src="/Ref/IMG/SmexyAds/MattAct.png" height="4000" width="4000"> -->

        <!-- Change #ColorText color every 1 second-->
        <script> 
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function changeTextColor() {
                const textElement = document.getElementById('ColorBack'); // Get the element by its ID
                if (textElement) { // Check if the element exists
                    textElement.style.backgroundColor = getRandomColor();
                }
            }   

            // Call the function initially and then repeatedly every 2 seconds (2000 milliseconds)
            changeTextColor(); // Initial color change
            setInterval(changeTextColor, 100); // Change color every 2 seconds
        </script>
